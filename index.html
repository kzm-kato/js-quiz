<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="mt-3 alert alert-primary question" id="js-question">
        <!-- 「あかよろし」と書かれているカードゲームは？ -->
      </div>
      <div class="d-flex justify-content-center" id="js-choice">
        <button class="btn btn-primary">Project</button>
        <button class="ml-1 btn btn-primary">Project</button>
        <button class="ml-1 btn btn-primary">Project</button>
        <button class="ml-1 btn btn-primary">Project</button>
      </div>
      <div
        class="mt-3 alert alert-primary"
        id="js-message"
        style="display: none;"
      >
        <i id="js-judgement-icon"></i>
        <span id="js-judgement"></span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
